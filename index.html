<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orario Docenti ITIS Cartesio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-video-container">
        <video autoplay loop muted id="background-video">
            <source src="assets/background.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>
    <div id="sound-toggle">
        <img id="sound-icon" src="assets/sound.png" alt="Sound Toggle" onclick="toggleSound()">
    </div>
    <div id="main-container">
        <h1>Elenco Docenti</h1>
        <ul id="list">
            <li onclick="showDetails('cristina')">
                <img src="profiles/cosmopolita.png" alt="Cristina Corazza">
                <span>Cristina Corazza</span>
            </li>
            <li onclick="showDetails('roberta')">
                <img src="profiles/scorbutica.png" alt="Roberta Roberti">
                <span>Roberta Roberti</span>
            </li>
            <li onclick="showDetails('patrizia')">
                <img src="profiles/strega.png" alt="Patrizia Mazzotta">
                <span>Patrizia Mazzotta</span>
            </li>
            <li onclick="showDetails('eleonora')">
                <img src="profiles/swiftie.png" alt="Eleonora Pace">
                <span>Eleonora Pace</span>
            </li>
            <li onclick="showDetails('marta')">
                <img src="profiles/fuggiasca.png" alt="Marta Loforte">
                <span>Marta Loforte</span>
            </li>
            <li onclick="showDetails('silvia')">
                <img src="profiles/butterfly.png" alt="Silvia Vallefuoco">
                <span>Silvia Vallefuoco</span>
            </li>
            <li onclick="showDetails('simona')">
                <img src="profiles/gelataia.png" alt="Simona Previti">
                <span>Simona Previti</span>
            </li>
        </ul>
    </div>
    <div id="details-container" style="display: none;">
        <button onclick="goBack()">Torna all'elenco</button>
        <h2 id="person-name"></h2>
        <p id="schedule"></p>
        <button id="view-timetable" onclick="showTimetable()" style="margin-top: 20px;">Visualizza Orario</button>
        <iframe id="pdf-viewer" style="width: 100%; height: 600px; display: none;" frameborder="0"></iframe>
        <audio id="profile-audio" style="display: none;"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
